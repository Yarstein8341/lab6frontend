<!DOCTYPE html>
<html>

<head>
    <title>Таблиця користувачів</title>
</head>

<body>

    <h2>Таблиця користувачів</h2>

    <table id="usersTable">
        <tr>
            <th>Номер</th>
            <th>Ім'я</th>
            <th>Прізвище</th>
        </tr>
        
    </table>

    <h2>Додати нового користувача</h2>

    <form id="addUserForm">
        <label for="userName">Ім'я:</label>
        <input type="text" id="userName" name="userName"><br><br>

        <label for="userSurname">Прізвище:</label>
        <input type="text" id="userSurname" name="userSurname"><br><br>

        <input type="submit" value="Додати користувача">
    </form>

    <script>
        var userNumber = 1; 

        document.getElementById("addUserForm").addEventListener("submit", function (event) {
            event.preventDefault(); 

            
            var userName = document.getElementById("userName").value;
            var userSurname = document.getElementById("userSurname").value;

            
            var table = document.getElementById("usersTable");

            
            var row = table.insertRow(-1); 

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = userNumber;
            cell2.innerHTML = userName;
            cell3.innerHTML = userSurname;

            
            userNumber++;

            // Очищаємо поля форми
            document.getElementById("userName").value = "";
            document.getElementById("userSurname").value = "";
        });
    </script>

</body>

</html>
